[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"
  base = "."

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[build.environment]
  NODE_VERSION = "18"

[functions]
  directory = "netlify/functions"

# Enable Netlify Blobs
[blobs]
  enabled = true
